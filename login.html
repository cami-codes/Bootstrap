    <!-- login form -->
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <img class="borda50 " src="assets/img/ireliachibi.png" id="icon" alt="User Icon" />
            </div>

            <!-- Login Form -->
            <form>
                <input type="text" id="usuario" class="fadeIn second" placeholder="e-mail" onkeyup="validarUsuario()">
                <div id="txtUsuario"></div>
                <input type="password" id="senha" class="fadeIn third" placeholder="senha" onkeyup="validarSenha()">
                <div id="txtSenha"></div>
                <input type="submit" class="fadeIn fourth" value="Entrar" onclick="Entrar()">

            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Esqueceu a senha?</a>
            </div>

        </div>
